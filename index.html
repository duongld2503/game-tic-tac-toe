<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var board = new Array(3);
    let dem = 1;
    for (i = 0; i < 3; i++) {
        board[i] = new Array(3)
        for (j = 0; j < board[i].length; j++) {
            board[i][j] = "-";
            let id = '' + i + j;
            document.write('<label id="' + id + '" onclick="change(' + i + ',' + j + ')">' + board[i][j] + '</label>');
        }
        document.write("<br>")
    }

    function change(row, clumn) {
        if (dem == 1) {
            document.getElementById('' + row + clumn).innerHTML = 'x';
            board[row][clumn]='x';
            dem++;
        } else if (dem == 2) {
            document.getElementById('' + row + clumn).innerHTML = 'o';
            board[row][clumn]='o';
            dem--;
        }
        // check();
    }
